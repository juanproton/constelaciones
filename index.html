	<script>

	let planet = [];
	let att;
	var postsIndex;
	var labels = [];
	var title;
	var posts = [];
	var url;
	var r = 400;;
	var val = 0;
	var button;
	var inside = false;
	let pr;
	var time = 0;
					var rr = 0;
	var font;

	function setup() {
		font = loadFont('assets/Helvetica.otf');


	  createCanvas(displayWidth, displayHeight);
		att = new Attractor(width/2, height/2);
	  background(25);
		inside = false;
	  loadJSON('https://www.googleapis.com/blogger/v3/blogs/6719264076843274138/posts?key=AIzaSyDljSVan2cU0a0kq0iqF0cglFUzXnWgRP8', gotData);
	  smooth();
		colorMode(HSB, 255);
	  // button = createButton('click me');
	  // button.position(50, 300);
	  // button.mousePressed(changebackground);

		pr = new Preview();
		strokeWeight(4);
	}

	function changebackground() {
	  val = random(lerpColor(255, 0, 0.5));
	}

	function gotData(data) {
	  // console.log(data.items.length);
	  postsIndex = data.items.length;
	  posts = data.items;

	  // fill(255);

	  text("posts: " + postsIndex, 50, 100);

	  for (var i = 0; i < postsIndex; i++) {
	    labels = data.items[i].labels;
	    title = data.items[i].title;
			url = data.items[i].url;

	    var radius = random(r);
	    var a = random(TWO_PI);
	    var x = width / 2 + cos(a) * radius;
	    var y = height / 2 + sin(a) * radius;

	    let p = new Planet(x, y, 5, labels, title,url, i, random(0, 255), 255, 50, random(100));
	    var overlapping = false;

	    for (var j = 0; j < planet.length; j++) {
	      var other = planet[j];
	      var d = dist(p.v1.x, p.v1.y, other.v1.x, other.v1.y);
	      if (d < p.r + other.r) {
	        overlapping = true;
	        break;
	      }
	    }
	    if (!overlapping) {
	      planet.push(p);
	    }
	  }

	}

	function draw() {

		  // background(val);
			fill(0, 25);
			rect(0, 0, width, height);
		mouseInside(mouseX, mouseY);
	  connected();
	  // console.log(frameRate());
		textFont('Helvetica');
	  stroke(255);

		textStyle(NORMAL);
		textSize(20);
		text("CONSTELACIONES", 50, 50)
	  text("v 1.5", 50, 70);

	  text("ENTRADAS: " + postsIndex, 50, 90);

		strokeWeight(1);



		for(var i = 0; i < planet.length; i++){
			var p = planet[i];
			// console.log(p.labels);
			// text(p.labels, 50, 90+i*20);  // arreglar si se repite borrar de la lista.
		}

		//
		// if(inside==true){
		//
		// 	if(rr <= r*2){
		// 		rr+=5;
		// 		// stroke(255, -rr);
		// 		ellipse(width/2, height/2, rr, rr);
		// 	}else{
		// 		ellipse(width/2, height/2, rr, rr);
		// 	}
		//
		// }else{
		// 	rr = 0;
		// }
		fill(0, 5)
		ellipse(width/2, height/2, r*2, r*2);
		att.display();

	  if(pr.open==true){

	   time+=sin(0.1);
	    if(time >=1){
	      time = 1;
	    }
	    scale(lerp(1.0, 0.5, time));
	  }else{
	    time = 0;
	    scale(1);
	  }

	  stroke(255);




	  for (var i = 0; i < planet.length; i++) {
			// var force = att.attract(planet[i]);
	    planet[i].isOver(mouseX, mouseY);
			planet[i].isCasiOver(mouseX, mouseY);
			// planet[i].applyForce(force);
			// planet[i].move();

			if(inside){
				planet[i].vel = 0;
			}else{
				planet[i].vel = 0.5;
			}

			// planet[i].debug();
	  }
	}

	 function mouseInside(px, py){
		let d = dist(px, py, width/2, height/2);

		if(d < r){
			inside = true;
		}else{
			inside = false;;
		}
	}

	function mousePressed() {

	  for (var i = 0; i < planet.length; i++) {
	    // planet[i].clicked(mouseX, mouseY);
	    planet[i].isClicked();
	    if(planet[i].isClicked()){
	      pr.open = true;
	    }else{
	      pr.open = false;
	    }
	  }
	}

	function connected() {
		// push();
		// translate(width/2, height/2);
	  for (let p of planet) {
		p.display(mouseX, mouseY);
		var force = att.attract(p);
		p.applyForce(force);
		p.move();

			// console.log(p.c);
	    var conectado = false;
	    for (let other of planet) {
	      if (p !== other && p.isConnected(other.labels)) {
	        conectado = true;
					noFill();
					// fill(p.s, p.h, p.b, 25);
					// console.log(p.c);

					stroke(p.h, p.s, p.b);
	        beginShape();

	        vertex(p.v1.x, p.v1.y);
	        quadraticVertex(width/2, height/2,other.v1.x, other.v1.y);
	        endShape();
	      }
	    }
			// pop();

	  }

	}

	class Planet {

	  constructor(x, y, r, labels, title, url, id, h, s, b, mass) {

	    this.v1 = createVector(x, y);
	    this.r = r;
	    this.labels = labels;
	    this.title = title;
			this.url = url;
	    this.over = false;
	    this.brightness = 255;
	    this.id = id;
	    this.open = false;
			this.h = h;
			this.b = b;
			this.s = s;
			this.velocity = createVector(0,0);
			this.acel = createVector(0,0);
			this.acell = createVector(0,0);
			this.vel = 10;
			this.mass = mass;

	  }



 applyForce(force) {
		var f = p5.Vector.div(force, this.mass);
		this.acel.add(f);
}

move(){



		// acceleration.setMag(1);
		if(inside){
			var v = createVector(0, 0);
		v.add(this.acell);
			// this.velocity.limit(this.vel);
			this.v1.add(v);
			this.acell.mult(0);
			this.acel.setMag(0);

		}else{

			this.velocity.add(this.acel);
			// this.velocity.limit(this.vel);
			this.v1.add(this.velocity);
			this.acel.mult(0);
		}








	// this.v1.x = constrain(this.v1.x, - width/2*r/2, width/2*r/2);
	// console.log(acceleration);

}

	 pagina(){
		console.log(this.url);
}


	  display(px, py) {

	    noStroke();
	    strokeWeight(1);
	    // stroke(255);
			fill(this.brightness, this.h, this.b);
	    ellipseMode(CENTER);
	    ellipse(this.v1.x, this.v1.y, this.r * 2, this.r * 2);
			fill(0);
			ellipse(this.v1.x, this.v1.y, this.r / 2, this.r /2 );

	    // console.log(this.over);


	  }

	  isClicked() {
	    if (this.over) {
	      console.log(this.id, this.title, this.labels, this.url);
	      this.brightness = 0;
				this.open = true;
				// pagina();
       // window.location= this.url;
       // var html = text.link(this.url);

	      return true;
	    } else {
	      this.brightness = 255;

				this.open = false;
	      return false;
	    }
	  }



		isConnected( labels ) {
		  for (const label of labels)  if (this.labels.includes(label))  return true;
		  return false;
		}

	  isOver(px, py) {
	    let d = dist(px, py, this.v1.x, this.v1.y);
	    if (d < this.r) {
	      this.over = true;
	      this.r = 10;

				if(this.b <= 255){
					this.b = this.b+=5;
				}
	    } else {
				if(this.b >= 50){
					this.b = this.b-=5;
				}
	      this.over = false;
	      this.r = 3;
	    }
	  }

		isCasiOver(px, py) {
			this.r = map(dist(px, py, this.v1.x, this.v1.y), 0, r, 10, 5);
			// this.r = map(mouseY, 0, r*2,10, 50 )
		}



	  debug() {
	    console.log(labels);
			for(let l of this.labels){
				console.log(this.labels);
			}
	  }
	}

	class Preview{

		constructor(){
			this.open = false;
		}

		scaleAndOpen(){
	      for(let p of planet){
	        this.open = true;
	      }
		}

		scaleandClose(){
	    for(let p of planet){
	      this.open = false;
	    }
	}

	}

	class Attractor{

		constructor(x, y){
			this.mass = 50;
			this.g= 1;
			this.pos = createVector(x, y);

		}

		attract(planet){
			var force = p5.Vector.sub(this.pos, planet.v1);
			var d = force.mag();
			d = constrain(d, 50, 1000.0);
			force.normalize();
			var strength = (this.g*this.mass * planet.mass) / (d*d);
			force.mult(strength);
			return force;
		}

		display(){
			stroke(150);
			noFill();
			// console.log(this.pos);
			// translate(this.pos.x, this.pos.y);
			// ellipse(this.pos.x,this.pos.y, r/4, r/4);
		}


	}
