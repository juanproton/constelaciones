	class Planet {

	  constructor(x, y, r, labels, title, url, date,content, id, h, s, b, mass) {

	    this.v1 = createVector(x, y);
	    this.r = r;
	    this.labels = labels;
	    this.title = title;
			this.url = url;
			this.content = content;
			this.date = date;
	    this.over = false;
	    this.brightness = 255;
	    this.id = id;
	    this.open = false;
			this.h = h;
			this.b = b;
			this.s = s;
			this.velocity = createVector(0,0);
			this.acel = createVector(0,0);
			this.acell = createVector(0,0);
			this.vel = 10;
			this.mass = mass;
			this.rr = rr;



	  }



 applyForce(force) {
		var f = p5.Vector.div(force, this.mass);
		this.acel.add(f);
}

move(){



		// acceleration.setMag(1);
		if(inside){
			var v = createVector(0, 0);
		v.add(this.acell);
			// this.velocity.limit(this.vel);
			this.v1.add(v);
			this.acell.mult(0);
			this.acel.setMag(0);

		}else{

			this.velocity.add(this.acel);
			// this.velocity.limit(this.vel);
			this.v1.add(this.velocity);
			this.acel.mult(0);
		}








	// this.v1.x = constrain(this.v1.x, - width/2*r/2, width/2*r/2);

}

			ellipse(this.v1.x, this.v1.y, this.r / 2, this.r /2 );

	    // console.log(this.over);

	  isClicked() {
	    if (this.over) {
	      console.log(this.id, this.title, this.labels, this.url);

				// pagina();

       // var html = text.link(this.url);

	      this.brightness = 255;

				this.open = false;
	      return false;
	    }
	  }



		isConnected( labels ) {
		  for (const label of labels)  if (this.labels.includes(label))  return true;
		  return false;
		}

	  isOver(px, py) {
	    let d = dist(px, py, this.v1.x, this.v1.y);
	    if (d < this.r) {
	      this.over = true;
	      this.r = 10;

				if(this.b <= 255){
					this.b = this.b+=5;
				}
	    } else {
				if(this.b >= 100){
					this.b = this.b-=5;
				}
	      this.over = false;
	      this.r = 3;
	    }
	  }

		isCasiOver(px, py) {
			this.r = map(dist(px, py, this.v1.x, this.v1.y), 0, r, 10, 5);
			// this.r = map(mouseY, 0, r*2,10, 50 )
		}

	class Attractor{

		constructor(x, y){
			this.mass = 50;
			this.g= 1;
			this.pos = createVector(x, y);

		}

		attract(planet){
			var force = p5.Vector.sub(this.pos, planet.v1);
			var d = force.mag();
			d = constrain(d, 50, 1000.0);
			force.normalize();
			var strength = (this.g*this.mass * planet.mass) / (d*d);
			force.mult(strength);
			return force;
		}

		display(){

			noFill();

		}
